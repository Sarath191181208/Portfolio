  <script>
    const intro = document.getElementById("intro-desc");
    let year = "";
    const curr_date = new Date();
    const start_date = new Date(2021, 4, 1);

    const start_month = start_date.getMonth() + 1;
    const start_year = start_date.getFullYear() % 100;

    const curr_year = curr_date.getFullYear() % 100;
    const curr_month = curr_date.getMonth() + 1;

    const diff_year = curr_year - start_year;
    const diff_month = curr_month - start_month;

    const std_year = diff_year * 12 + diff_month;

    if (std_year < 12) {
      year = "Freshman";
    } else if (std_year < 24) {
      year = "Sophomore";
    } else if (std_year < 36) {
      year = "Junior";
    } else {
      year = "Senior";
    }

    intro.innerHTML = `I am ${year} studying in \
      VIT-AP, Amaravati pursuing B.Tech in Computer Science.`;
